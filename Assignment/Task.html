<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .profile-card {
            background: #907575da;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease-in-out;
            width: 300px;
        }

        .profile-card:hover {
            transform: scale(1.05);
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            margin: 5px;
            font-size: 24px;
            text-decoration: none;
            color: #0073e6;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="image/Anupriya.jpg" alt="Profile Picture" class="profile-pic">
        <h2>Anupriya Rathaur</h2>
        <p>Frontend Developer</p>
        <p>Passionate about creating beautiful and functional web applications.</p>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/anupriya-rathaur" target="_blank">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="https://twitter.com/" target="_blank">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="https://facebook.com/" target="_blank">
                <i class="fa-brands fa-facebook"></i>
            </a>
        </div>
    </div>
</body>
</html>
